        {{page.name}}
    </a>
</div>

<div class="ui container">
    <div class="ui large secondary menu">
        <div class="item">
            <i if="menu" class="sidebar icon"></i>
        </div>
        <div class="item">
            <img src="{{page_icon}}" alt="" style="margin-right: 15px">
            {{page_title}}
        </div>

        <div class="right menu">
            <a class="ui item" onclick="UiCore.switchTheme()">
                <i class="adjust icon"></i>
            </a>
