<div class="ui divided items">
  <div for-each="groups" as="group" run-if="group.referent" class="item">
    <div class="content">
      {{group.name}}
    </div>
    <div class="extra">
      <div class="ui right floated button" onclick="Groups.join({{group.id}})">
        Rejoindre
      </div>
    </div>
  </div>
</div>
