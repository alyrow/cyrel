<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="logged" content="1">
    <meta name="group" content="1">
    <title>Emploi du temps</title>
    <link rel="manifest" href="manifest.json">

    <script src="js/config.js"></script>
    <script src="dependencies/json-rpc.min.js"></script>
    <script src="js/api.js"></script>

    <script src="dependencies/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dependencies/semantic/dist/semantic.min.css">
    <script src="dependencies/semantic/dist/semantic.min.js"></script>
    <script src="dependencies/svg.min.js"></script>
    <script src="dependencies/svg-pan-zoom.min.js"></script>
    <script src="dependencies/umd.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ui/ui-core.js"></script>
    <script src="js/ui/template.js"></script>
</head>
<body>
<top-bar></top-bar>

<div class="ui container segment">
    <div class="ui calendar" id="calendar"></div>

    <p></p>

    <div class="ui selection dropdown" style="margin-right: 12px;">
        <input type="hidden" name="group">
        <i class="dropdown icon"></i>
        <div class="default text">Groupe</div>
        <div class="scrollhint menu" tabindex="0">
            <edt-select></edt-select>
        </div>
    </div>

    <div id="pc-zoom" style="display: none;">
        <p></p>
        <div class="ui toggle checkbox">
            <input type="checkbox" name="zoom">
            <label>Zoom pour PC</label>
        </div>
    </div>

    <div id="download" class="ui icon button" style="margin-top: 12px;">
        <i class="download icon"></i>
    </div>
</div>

<div class="ui container segment">
    <edt></edt>
    <div id="edt-dimmer" class="ui active dimmer">
        <div id="edt-loader" class="ui loader"></div>
    </div>
</div>

<edt-invisible></edt-invisible>

<div class="ui large modal">
    <div class="header">
        Télécharger l'emploi du temps
    </div>

    <div class="ui two column stackable grid" style="padding: 1.25rem 1.5rem;">
        <div class="column" style="width: 80%">
            <img id="png" alt="edt" src="" style="width: 100%;">
        </div>
        <div class="column" style="width: 20%">
            <h4 class="ui header">Thème</h4>
            <div class="ui icon buttons">
                <button id="l" class="ui button"><i class="sun icon"></i></button>
                <button id="n" class="ui button"><i class="moon icon"></i></button>
                <button id="d" class="ui button"><i class="discord icon"></i></button>
            </div>
        </div>
    </div>

    <div class="actions">
        <div id="down-cancel" class="ui button">Annuler</div>
        <div id="down-ok" class="ui positive button">Télécharger</div>
    </div>
</div>

<script src="js/ui/top-bar.js"></script>
<script src="js/ui/edt.js"></script>
</body>
</html>
