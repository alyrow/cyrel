<!DOCTYPE html>
<html lang="fr">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <title>Connexion</title>

    <script src="js/config.js"></script>
    <script src="dependencies/json-rpc.min.js"></script>
    <script src="js/api.js"></script>

    <script src="dependencies/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dependencies/semantic/dist/semantic.min.css">
    <script src="dependencies/semantic/dist/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ui/ui-core.js"></script>
    <script src="js/ui/template.js"></script>
</head>
<body style="height: auto !important;">
<div class="ui segment regular-box" style="margin-top: 12vh;">
    <h1 class="ui header">
        <img class="ui image" src="images/logos/cyrel_long-512.png" style="height: 6vh; width: auto" alt="logo">
    </h1>
</div>
<div class="ui segment regular-box" style="margin-top: 4vh;">
    <form class="ui form">
        <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email">
        </div>
        <div class="field">
            <label>Mot de passe</label>
            <input type="password" name="password" placeholder="Mot de passe">
        </div>

        <div class="ui success message">
            <div class="header">Connecté</div>
            <p>Vous êtes maintenant connecté !</p>
        </div>

        <div id="login" class="ui primary button">Connexion</div>

        <div class="ui error message"></div>
    </form>
</div>

<div class="ui segment regular-box" style="margin-top: 2vh;">
    <button class="ui labeled icon button" onclick="document.location.href = 'https://github.com/alyrow/cyrel'">
        <i class="github icon"></i>
        Voir sur github
    </button>
</div>
<br/>
<script src="js/ui/login.js"></script>
</body>
</html>
